[action]
none=0

[antivirus]
drwebInstallPath=/tmp/distrib
drwebKey=/tmp/distrib/drweb32.key
drwebUpdateUrl=/tmp/UpdatesDrWeb
kasperskyAutoinstall=/opt/asb/kesl-autoinstall.ini
kasperskyInstallPath=/tmp/distrib
kasperskyKey=/tmp/distrib/kesl_key/574C3AA5.key
kasperskyUpdateUrl=/tmp/Updates

[backup]
backupPath=/backup
hostBackupServer=/backup/local

[docroot]
cacheSize=100
cacheTime=6000
encoding=UTF-8
maxAge=60000
maxCachedFileSize=65536
path=www

[integrity_control]
none=0

[journals]
backupPathJournals=/backup/auth
tmpPath=/tmp/authlogs

[listener]
cleanupInterval=60000
maxMultiPartSize=10000000
maxRequestSize=16000
maxThreads=100
minThreads=4
port=8080
readTimeout=10000

[logging]
bufferSize=100
fileName=./logs/asb.log
maxBackups=10
maxSize=5000000
minLevel=1
msgFormat={timestamp} {typeNr} {type} {thread} {msg}
timestampFormat=dd.MM.yyyy hh:mm:ss.zzz

[login]
password=#arm_pass
username=#arm_login
ald_server=#arm_rk

[pipe]
pfilename=/tmp/pipe_osds.txt

[security]
none=0

[sessions]
cookieComment=Identifies the user
cookieName=sessionid
cookiePath=/
expirationTime=3600000

[sql]
databasename=./db/osds.sqlite

[users]
WebServerHostIP=127.0.0.1
installedSoftwarePath=/home/user1/test
userOutputPath=/tmp/user
