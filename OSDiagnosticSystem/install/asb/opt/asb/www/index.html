<!DOCTYPE html>
<html lang="ru" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Программное обеспечение
        администрирования системы безопасности 1.0.0.2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    </head>
    <body>
        <form class="form" action="/login" method="post" autocomplete="on">
            <h1 class="form_title">Вход</h1>
            <div class="form_group">
                <input class="form_input" id="username" name="username" required="required" type="text" placeholder=" ">
                <label class="form_label" for="username" data-icon="u">Логин</label>
            </div>
            
            <div class="form_group">
                <input class="form_input" id="password" name="password" required="required" type="password" placeholder=" ">
                <label class="form_label" for="password" data-icon="p">Пароль</label>
            </div>
            <button class="form_button" type="submit" value="ВХОД">Войти</button>
        </form>
    </body>
</html>
